<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Recipe Explorer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h1><i class="fas fa-utensils"></i> Recipe Explorer</h1>
                    <p>My Profile</p>
                </div>
                <div style="display: flex; gap: 15px;">
                    <button class="auth-btn" onclick="window.location.href='index.html'">
                        <i class="fas fa-home"></i> Home
                    </button>
                    <button class="auth-btn" onclick="handleLogout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="container profile-main">
        <div class="profile-container">
            <h2>Profile Settings</h2>
            
            <div class="profile-section">
                <h3>Profile Picture</h3>
                <div class="profile-image-section">
                    <img id="profile-image-preview" src="https://via.placeholder.com/200" alt="Profile Picture">
                    <div class="image-upload-controls">
                        <label for="profile-photo-input" class="upload-photo-btn">
                            <i class="fas fa-upload"></i> Upload Photo
                        </label>
                        <input type="file" id="profile-photo-input" accept="image/*" style="display: none;">
                    </div>
                </div>
            </div>

            <div class="profile-section">
                <h3>Personal Information</h3>
                <form id="profile-update-form">
                    <div class="form-group">
                        <label for="profile-name">Name:</label>
                        <div style="position: relative;">
                            <input type="text" id="profile-name" required placeholder="Your name" disabled>
                            <button type="button" id="edit-name-btn" class="edit-name-btn">
                                <i class="fas fa-edit"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="profile-email">Email:</label>
                        <input type="email" id="profile-email" disabled placeholder="your@email.com">
                        <small>Email cannot be changed</small>
                    </div>
                    <button type="submit" class="save-profile-btn">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                </form>
            </div>

            <div class="profile-section danger-zone">
                <h3>Danger Zone</h3>
                <p>Once you delete your account, there is no going back. Please be certain.</p>
                <button id="delete-account-btn" class="delete-account-btn">
                    <i class="fas fa-trash-alt"></i> Delete Account
                </button>
            </div>
        </div>
    </main>

    <div id="notification" class="notification"></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="auth.js"></script>
    <script src="profile.js"></script>
</body>
</html>
